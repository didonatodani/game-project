<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>


    <section id="outer-border">
        <section id="game-area">
            <section class="game-stats">
                <div>
                    <span id="level-text">Level:</span>
                    <span id="level">1</span>
                </div>
                
                <div>
                    <span id="score-text">Score:</span>
                    <span id="score"></span>
                </div>
                
                
                <div>
                    <span id="lives-text">Lives:</span>
                    
                </div>
                <div>
                    
                    <span id="lives">
                        <img src="" alt="">
                    </span>
                </div>
                
            </section>
            <div id="player"></div>
        </section>
        <section id="game-over">
            <h2>Game over!</h2>
            <button id="restart-game">Try again!</button>
        </section>
        <section id="game-are-cover"></section>
    </section>
        


    <script src="./game.js"></script>
    <script src="./character.js"></script>
    <script src="./player.js"></script>
    <script src="./bullet.js"></script>
    <script src="./enemy.js"></script>
    <script src="./powerup.js"></script>
    <script src="./game-logic.js"></script>


</body>
</html>
