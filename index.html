<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="favicon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Matching Kittens - Memory Game</title>
</head>

<body>
    <section class="container">

        <div id="instructions">
            <img src="./assets/js-cat.png" alt="cat with JavaScript cap" class="js-cat cat-1">
            <h2>Welcome to... <br>MEMORY GAME</h2>
            <p>Find the kittens' pairs before something happens! You have 60 seconds to solve it!</p>
            <button id="start-btn">START</button>
            <img src="./assets/js-cat.png" alt="cat with JavaScript cap" class="js-cat cat-2">
        </div>

        <!-- EXTRA: MUSIC PLAYER -->
        <div class="music-container hide">
            <button id="play-pause-btn">||</button>
            <audio src="./assets/cat-hype.mp3" id="background-audio" autoplay></audio>
        </div>
        <!-- END OF MUSIC PLAYER -->

        <h1>Matching Kittens</h1>
        <div class="text-container">
            <p id="lives"></p>
            <p id="time"></p>
        </div>
        <div id="game-area"></div>
        <div class="win-div">
            <img src="./assets/js-cat.png" alt="cat with JavaScript cap" class="js-cat">
            <h2>HURRAY, YOU WON!</h2>
            <button class="try-again-btn">Try again</button>
        </div>
        <div class="game-over-div">
            <h2>GAME OVER</h2>
            <button class="try-again-btn">Try again</button>
        </div>
        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>
    </section>
    <script src="./music.js"></script>
    <script src="./cards.js"></script>
    <script src="./counter.js"></script>
    <script src="./game.js"></script>
    <script src="./logic.js"></script>
</body>

</html>
